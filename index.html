<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- title -->
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <main class="container">
    <div class="card-wrapper">
      <!-- Rating state -->
      <div class="rating" id="rating">
        <div class="rating-icon">
          <img src="./images/icon-star.svg" alt="icon-star">
        </div>
        <h2 class="card-title">How did we do?</h2>
        <p class="card-paragraph">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <div class="rating-numbers" id="rating-numbers">
          <span>1</span>
          <span>2</span>
          <span>3</span>
          <span>4</span>
          <span>5</span>
        </div>
        <button class="rating-submit" id="rating-submit">Submit</button>
      </div>
      <!-- Thank you state -->
      <div class="thank-state hidden">
        <img src="./images/illustration-thank-you.svg" alt="illustration-thank-you">

        <div class="thank-selected" id="thank-selected">
          <p>You selected <span id="rate-selected"></span> out of 5</p>
        </div>

        <h2 class="card-title">Thank you!</h2>
        <p class="card-paragraph">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="./js/script.js"></script>

  </div> -->
</body>

</html>
